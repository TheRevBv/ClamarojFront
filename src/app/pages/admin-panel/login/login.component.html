<div
  class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted min-h-screen"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="assets/images/blocks/logos/hyper.svg"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
      >
    </div>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email1" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Email address"
          pInputText
          formControlName="email"
          class="w-full mb-3"
        />
        <div *ngIf="loginForm.value.email" class="text-red-500 mb-3">
          <div *ngIf="loginForm.controls['email'].hasError('required')">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].hasError('email')">
            Email is invalid.
          </div>
        </div>

        <label for="password1" class="block text-900 font-medium mb-3"
          >Password</label
        >
        <p-password
          id="password1"
          [minlength]="8"
          [pattern]="passwordPattern"
          [required]="true"
          placeholder="Password"
          formControlName="password"
          styleClass="w-full mb-5"
          [toggleMask]="true"
          class="input-password"
        ></p-password>
        <div *ngIf="loginForm.value.password" class="text-red-500 mb-3">
          <div *ngIf="loginForm.controls['password'].hasError('required')">
            La contraseña es requerida.
          </div>
          <div *ngIf="loginForm.controls['password'].hasError('minlength')">
            La contraseña debe tener al menos 8 caracteres.
          </div>
          <div *ngIf="loginForm.controls['password'].hasError('pattern')">
            La contraseña debe tener al menos una letra mayúscula, una letra
            minúscula y un número.
          </div>
        </div>
        <p-toast></p-toast>
        <!-- <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div> -->

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
        ></button>
      </form>
    </div>
  </div>
</div>

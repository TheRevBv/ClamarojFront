<!-- Sidebar -->
<div
  *ngIf="sidebarVisible; else sidebar"
  [@sidebarAnimation]="sidebarVisible ? 'visible' : 'hidden'"
>
  <p-menu
    [model]="items"
    styleClass="overflow-y-auto m-3"
    [style]="{ height: 'calc(100vh - 60px)' }"
  >
  </p-menu>
</div>
<ng-template #sidebar>
  <p-menu
    [model]="itemsIcons"
    styleClass="overflow-y-auto m-3"
    [style]="{ height: 'calc(100vh - 60px)', width: '64px' }"
  >
  </p-menu>
</ng-template>
<!-- Fin Sidebar -->

<!-- Menu -->
<div class="flex flex-row">
  <!-- justify-content-between align-items-center p-2  -->
  <p-menubar class="w-full">
    <ng-template pTemplate="start">
      <div class="flex align-items-center px-5" style="height: 60px">
        <img
          src="https://primefaces.org/cdn/primeng/images/primeng-logo-dark.svg"
          alt="Image"
          height="30"
          class="mr-5"
        />
        <button
          pButton
          type="button"
          icon="pi pi-bars"
          class="p-mr-2 p-button-rounded p-button-text p-button-plain"
          (click)="onToggleSidebar()"
          ></button>
      </div>
        <!-- label="Show" -->
    </ng-template>
  </p-menubar>
  <!-- <p-breadcrumb [model]="items"></p-breadcrumb> -->
</div>
<!-- Fin Menu -->

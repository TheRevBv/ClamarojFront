<!-- Menu -->
<div class="flex flex-row">
  <!-- justify-content-between align-items-center p-2  -->
  <p-menubar class="w-full">
    <ng-template pTemplate="start">
      <div class="flex align-items-center px-5" style="height: 60px">
        <img
          src="assets/images/logo inicio.png"
          alt="Image"
          height="70"
          class="mr-5"
        />
        <button
          pButton
          type="button"
          icon="pi pi-bars"
          class="p-mr-2 p-button-rounded p-button-text p-button-plain"
          (click)="onToggleSidebar()"
        ></button>
      </div>
      <!-- label="Show" -->
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex flex-row align-items-center">
        <ng-container *ngIf="usuario; else elseTemplate">
          <div>
            <i class="pi pi-user"></i>
            <span class="uppercase">{{ usuario.nombre }}</span>
          </div>
          <div>
            <p-button
              icon="pi pi-sign-out"
              label="Salir"
              (click)="logout()"
              styleClass="p-button-rounded p-button-primary p-button-text p-button-outlined"
            >
            </p-button>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
          </div>
        </ng-template>
      </div>
    </ng-template>
  </p-menubar>
  <!-- <p-breadcrumb [model]="items"></p-breadcrumb> -->
</div>
<!-- Fin Menu -->
